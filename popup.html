    <script>
        // Get the necessary elements
        // Get all apply now buttons
        const applyNowBtns = document.querySelectorAll('.contact-btn.common-cta.common-cta-mobile a');
        const submitPopup = document.querySelector('.modal-holder');
        const closeBtn = document.querySelector('.close-icon');

        // Function to open popup
        function openPopup() {
            if (submitPopup) {
                submitPopup.style.display = 'flex';
                submitPopup.classList.add('active');
            }
        }

        // Function to close popup 
        function closePopup() {
            if (submitPopup) {
                submitPopup.style.display = 'none';
                submitPopup.classList.remove('active');

            }
        }

        // Add click event listeners to all apply now buttons
        if (applyNowBtns) {
            applyNowBtns.forEach(btn => {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();
                    openPopup();
                });
            });
        }

        // Add close button listener
        if (closeBtn) {
            closeBtn.addEventListener('click', closePopup);
        }

        // Close popup when clicking outside
        if (submitPopup) {
            window.addEventListener('click', function (e) {
                if (e.target === submitPopup) {
                    closePopup();
                }
            });
        }
    </script>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('cv-upload');
        const uploadText = document.getElementById('uploadText');
        const filePreview = document.getElementById('filePreview');
        const previewImage = document.getElementById('previewImage');
        const previewPdf = document.getElementById('previewPdf');
        const fileName = document.getElementById('fileName');
        const removeFile = document.getElementById('removeFile');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);
        removeFile.addEventListener('click', removeUploadedFile, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFile(file);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            handleFile(file);
        }

        function handleFile(file) {
            if (file) {
                fileName.textContent = file.name;
                uploadText.style.display = 'none';
                filePreview.style.display = 'block';

                if (file.type.startsWith('image/')) {
                    previewImage.style.display = 'block';
                    previewPdf.style.display = 'none';
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        previewImage.src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                } else if (file.type === 'application/pdf') {
                    previewImage.style.display = 'none';
                    previewPdf.style.display = 'block';
                    previewPdf.src = URL.createObjectURL(file);
                } else {
                    previewImage.style.display = 'none';
                    previewPdf.style.display = 'none';
                }
            }
        }

        function removeUploadedFile() {
            fileInput.value = '';
            uploadText.style.display = 'flex';
            filePreview.style.display = 'none';
            previewImage.src = '';
            previewPdf.src = '';
            fileName.textContent = '';
        }
    </script>

    <script>
        const form = document.getElementById('applicationForm');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            // Validate form fields before submission
            if (!validateForm()) {
                return;
            }

            const formData = new FormData();

            // Get full name to use in both formData and redirect URL
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const fullName = `${firstName} ${lastName}`;

            // Add form fields with proper field names matching the server expectations
            formData.append('name', fullName);
            formData.append('email', document.getElementById('email').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('city', document.getElementById('city-select-bar').value);
            formData.append('marital_status', document.getElementById('maritalStatus').value);
            formData.append('about', document.getElementById('about').value);
            formData.append('subject', 'Job Application - UI UX Designer'); // Add subject field
            formData.append('message', 'New job application submission'); // Add message field

            // Add file if one is selected
            const fileInput = document.getElementById('cv-upload');
            if (fileInput.files[0]) {
                formData.append('attachment', fileInput.files[0]);
            }

            // Disable submit button while processing
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;

            // Send the form data
            fetch('https://frototype.agency/rest/contact-form.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.code === "200") {
                        // Redirect to thank you page with name parameter
                        window.location.href = `thank_you.html?name=${encodeURIComponent(fullName)}`;
                    } else {
                        throw new Error(data.message || 'Submission failed');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was an error submitting your application. Please try again.');
                })
                .finally(() => {
                    submitBtn.disabled = false;
                });
        });

        // Add form validation function
        function validateForm() {
            let isValid = true;
            const requiredFields = ['firstName', 'lastName', 'email', 'phone', 'city-select-bar', 'maritalStatus', 'about'];

            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    isValid = false;
                    field.classList.add('error');
                } else {
                    field.classList.remove('error');
                }
            });

            // Validate email format
            const email = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                isValid = false;
                email.classList.add('error');
            }

            // Validate file upload
            const fileInput = document.getElementById('cv-upload');
            if (!fileInput.files[0]) {
                isValid = false;
                document.querySelector('.file-upload-wrapper').classList.add('error');
            }

            return isValid;
        }
    </script>

    <script>
        // Function to update price when addon is toggled
        function initializePriceUpdates() {
            const cards = document.querySelectorAll('.card-frame');

            cards.forEach(card => {
                // Add addon price element if it doesn't exist
                const priceDiv = card.querySelector('.price');
                if (!priceDiv.querySelector('.addon-price')) {
                    const addonPriceElement = document.createElement('p');
                    addonPriceElement.className = 'addon-price';
                    addonPriceElement.style.cssText = 'display: none; font-size: 14px; color: #666; margin-top: 5px;';
                    addonPriceElement.innerHTML = '+$<span style="margin: 0;">0</span> for addons';
                    priceDiv.appendChild(addonPriceElement);
                }

                const basePrice = parseInt(card.querySelector('.price h3').textContent.match(/\d+/)[0]);
                const addonCheckbox = card.querySelector('.add-ons input[type="checkbox"]');
                const addonPrice = parseInt(card.querySelector('.add-ons .tag').textContent.match(/\d+/)[0]);
                const priceElement = card.querySelector('.price h3');
                const addonPriceElement = card.querySelector('.addon-price');

                addonCheckbox.addEventListener('change', function () {
                    if (this.checked) {
                        // Calculate total price
                        const totalPrice = basePrice + addonPrice;
                        // Update main price display
                        priceElement.innerHTML = `$${totalPrice}<span>/ per month</span>`;
                        // Show addon price note
                        addonPriceElement.style.display = 'block';
                        addonPriceElement.querySelector('span').textContent = addonPrice;
                    } else {
                        // Restore original price
                        priceElement.innerHTML = `$${basePrice}<span>/ per month</span>`;
                        // Hide addon price note
                        addonPriceElement.style.display = 'none';
                    }
                });
            });
        }

        // Initialize price updates when document is loaded
        document.addEventListener('DOMContentLoaded', initializePriceUpdates);
    </script>
